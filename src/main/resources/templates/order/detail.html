<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 class="my-4">주문 상세</h1>
  <p th:text="${order}"></p>
  <div>
    <div>
      <span>주문번호 : </span>
      <strong th:text="${order.orderId}"></strong>
    </div>
    <div>
      <span>회원번호 : </span>
      <strong th:text="${order.customerId}"></strong>
    </div>
    <div>
      <span>상품번호 : </span>
      <strong th:text="${order.productId}"></strong>
    </div>
    <div>
      <span>등록일 : </span>
      <strong th:text="${order.orderDate}"></strong>
    </div>
    <div>
      <span>수량 : </span>
      <strong th:text="${order.quantity}"></strong>
    </div>
    <div>

        <a th:href="@{/order/modify.do(id=${order.orderId})}">수정</a>
    </div>
  </div>
</div>
</body>
</html>
