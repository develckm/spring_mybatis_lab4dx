<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 class="my-4">주문 수정</h1>
  <p th:text="${order}"></p>
  <form action="/order/modify.do" method="post">
    <div class="my-4">
      <label>주문번호 :
        <input th:value="${order.orderId}" readonly>
      </label>
    </div>
    <div class="my-4">
      <label>회원번호 :
        <input th:value="${order.customerId}" readonly>
      </label>
    </div>
    <div class="my-3">
      <label>상품번호 :
        <input th:value="${order.productId}" readonly>
      </label>
    </div>
    <div class="my-3">
      <label>등록일 :</label>
      <strong th:text="${order.orderDate}"></strong>
    </div>
    <div class="my-3">
      <label>수량 :
        <input th:value="${order.quantity}">
      </label>
    </div>
    <div class="my-3 text-end">

      <a class="me-3 btn btn-danger" th:href="@{/order/remove.do(id=${order.orderId})}">삭제</a>
      <button class="btn btn-primary" type="submit">수정</button>

    </div>
  </form>
</div>
</body>
</html>
